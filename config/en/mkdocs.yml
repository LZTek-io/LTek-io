site_name: Sightline Docs

# Remove these two to go back to no languages.
docs_dir: '../../docs/en'
site_dir: '../../en'

theme:
  name: material
  custom_dir: '../../overrides'
  favicon: assets/images/favicon.ico
  logo: assets/images/Sightline_SL_Blue.png
  language: en
  palette:

    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: light blue
      toggle: 
        icon: material/brightness-7
        name: Switch to dark mode
      

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Montserrat

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - navigation.top

extra_css:
  - assets/stylesheets/main.min.css
  - assets/stylesheets/palette.min.css

copyright: Copyright &copy; 2022 LZTEK, LLC

